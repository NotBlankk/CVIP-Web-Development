<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Editor(Html, CSS, Js)</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/daf367ba57.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <label><i class="fa-brands fa-html5 fa-beat fa-lg"></i> HTML</label>
            <textarea  id="html-code" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-css3-alt fa-beat fa-lg"></i> CSS</label>
            <textarea  id="css-code" onkeyup="run()" ></textarea>

            <label><i class="fa-brands fa-js fa-beat fa-lg"></i> JS</label>
            <textarea  id="js-code" onkeyup="run()"></textarea>
        </div>
        <div class="right">
            <label><i class="fa-solid fa-play fa-beat fa-lg"></i> OUTPUT</label>
            <iframe id="output"></iframe>

        </div>

    </div>
<script>
    function run(){
        let htmlCode = document.getElementById("html-code").value;
        let cssCode = document.getElementById("css-code").value;
        let jsCode = document.getElementById("js-code").value;
        let output = document.getElementById("output");

        output.contentDocument.body.innerHTML = htmlCode + "<style>" + cssCode + "</style>";
        output,contentWindow.eval(jsCode);
        
        

    }
</script>  
</body>
</html>
